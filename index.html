<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-100 text-gray-900">

    <div class="container w-full p-4">
        <!-- Heading -->
        <h1 class="text-3xl font-bold text-center mb-8">Book Management System</h1>

        <!-- Form to Add Data -->
        <form id="formData" class="w-full bg-white p-6 shadow-lg sm:max-w-3xl mx-auto">
            <div class="space-y-4">
                <div class="input">
                    <label for="title" class="block text-sm font-medium">Book Title</label>
                    <input type="text" name="title" id="title" placeholder="Enter Book Title" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>

                <div class="input">
                    <label for="author" class="block text-sm font-medium">Author</label>
                    <input type="text" id="author" name="author" placeholder="Enter Author's Name" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>

                <div class="input">
                    <label for="isbn" class="block text-sm font-medium">ISBN</label>
                    <input type="text" name="isbn" id="isbn" placeholder="Enter ISBN Number" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>

                <div class="input">
                    <label for="publicationDate" class="block text-sm font-medium">Publication Date</label>
                    <input type="date" id="publicationDate" name="publicationDate" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>

                <div class="input">
                    <label for="genre" class="block text-sm font-medium">Genre</label>
                    <select name="genre" id="genre" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <option value="" disabled selected>Select Genre</option>
                        <option value="Fiction">Fiction</option>
                        <option value="Non-Fiction">Non-Fiction</option>
                        <option value="Mystery">Mystery</option>
                        <option value="Fantasy">Fantasy</option>
                        <option value="Science-Fiction">Science Fiction</option>
                        <option value="Biography">Biography</option>
                        <option value="History">History</option>
                    </select>
                </div>

                <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">Add Book</button>
            </div>
        </form>

        <!-- Search Box and Table -->
        <div class="mt-8">
            <div id="searchBox" class="mb-4 flex flex-col items-center sm:flex-row sm:items-center sm:justify-center gap-4 sm:gap-4">
                <input type="text" id="search" placeholder="Search book by Title" class="w-full sm:w-2/3 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <button id="searchBtn" onclick="searchBook(event)" class="w-full sm:w-auto bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">Search</button>
            </div>
            <!-- sort by title -->
            <div class="mb-4 flex flex-col items-center justify-end sm:flex-row sm:items-center sm:justify-end gap-4 sm:gap-4">
              <select id="sortBtn" name="sort" onchange="sortBook(event)" class="w-auto text-md font-semibold bg-orange-600 p-3  text-white border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 mt-1">
                  <option value="">Sort by Title</option>
                  <option value="asc">Ascending</option>
                  <option value="dsc">Descending</option>
              </select>
            </div>
<!-- table  -->
            <div class="mt-8 overflow-x-auto">
              <table id="tableData" class="overflow-scroll w-full bg-white border-separate shadow-md rounded-lg">
                  <thead class="bg-indigo-600 text-white rounded-xl">
                      <tr class="rounded-xl">
                          <th class="px-4 text-lg py-2 w-1/5">Author</th> 
                          <th class="px-4 text-lg py-2 w-1/5">Title</th>
                          <th class="px-4 text-lg py-2 w-1/5">ISBN</th>
                          <th class="px-4 text-lg py-2 w-1/5">Publication Date</th>
                          <th class="px-4 py-2 w-1/5">
                              <label for="genre" class=" text-lg block text-sm font-medium text-white">Genre</label>
                              <select id="genreFilter" name="genre" onchange="filterGenre()" class="w-full text-sm text-black border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 mt-1">
                                  <option value="">Select Genre</option>
                                  <option value="fiction">Fiction</option>
                                  <option value="non fiction">Non-Fiction</option>
                                  <option value="mystery">Mystery</option>
                                  <option value="fantasy">Fantasy</option>
                                  <option value="science fiction">Science Fiction</option>
                                  <option value="biography">Biography</option>
                                  <option value="novel">Novel</option>
                                  <option value="reference">Reference</option>
                                  <option value="history">History</option>
                              </select>
                          </th>
                          <th class="px-4 text-lg py-2 w-1/5">Book Age</th>
                          <th class="px-4 text-lg py-2 w-1/5">Actions</th>
                      </tr>
                  </thead>
                  <tbody class="border-separate">
                      <!-- Dynamic Table Data Will Be Inserted Here -->
                  </tbody>
              </table>
          </div>
          
          
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/fetchBook.js"></script>
</body>
</html>
