<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Management System</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="main-heading">Book Management System</h1>
        <!-- form to perform add data -->
        <form id="formData">
            <div class="form">
                <div class="input">
                    <label for="title">Book Title</label>
                    <input type="text" name="title" id="title"  placeholder="Enter Book Title">
                </div>
                <div class="input">
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" placeholder="Enter Author's Name">
                </div>
                <div class="input">
                    <label for="isbn">ISBN</label>
                    <input type="text" name="isbn" id="isbn"  placeholder="Enter ISBN Number">
                </div>
                <div class="input">
                    <label for="publicationDate">Publication Date</label>
                    <input type="date" id="publicationDate" name="publicationDate">
                </div>
                <div class="input">
                    <label for="genre">Genre</label>
                    <select name="genre" id="genre" >
                        <option value="" disabled selected>Select Genre</option>
                        <option value="fiction">Fiction</option>
                        <option value="non fiction">Non-Fiction</option>
                        <option value="mystery">Mystery</option>
                        <option value="fantasy">Fantasy</option>
                        <option value="science fiction">Science Fiction</option>
                        <option value="biography">Biography</option>
                        <option value="novel">Novel</option>
                        <option value="reference">Reference</option>
                        <option value="history">History</option>
                    </select>
                </div>
                <button type="submit">Add Book</button>
            </div>
        </form>
        <div>
            <!-- search box and button -->
             <div id="searchBox">
                 <input type="text" id="search" placeholder="Search book by Title" />
                 <button id="searchBtn" onclick="searchBook(event)">Search</button>
             </div>
            <!-- table for display data -->
            <table id="tableData">
                <thead>
                  <tr>
                    <th>Author</th>
                    <th>Title</th>
                    <th>ISBN</th>
                    <th>Publication Date</th>
                    <th>
                        <label for="genre">Genre</label>
                        <select id="genreFilter" name="genre" onchange="filterGenre()">
                            <option value="">Select Genre</option>
                            <option value="fiction">Fiction</option>
                            <option value="non fiction">Non-Fiction</option>
                            <option value="mystery">Mystery</option>
                            <option value="fantasy">Fantasy</option>
                            <option value="science fiction">Science Fiction</option>
                            <option value="biography">Biography</option>
                            <option value="novel">Novel</option>
                            <option value="reference">Reference</option>
                            <option value="history">History</option>
                        </select>
                    </th>
                    <th>Book Age</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>

                </tbody>
              </table>
              
        </div>
    </div>

<script src="./assets/js/script.js"></script>
</body>
</html>
