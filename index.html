<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Management System</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <div class="container">
        <h1 class="main-heading">Book Management System</h1>
        <form id="formData">
                <div class="input">
                    <label for="title">Book Title</label>
                    <input type="text" id="title" name="title" placeholder="Enter Book Title" ><br>
                </div>
                <div class="input">
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" placeholder="Enter Author's Name" ><br>
                </div>
                <div class="input">
                    <label for="isbn">ISBN</label>
                    <input type="text" id="isbn" name="isbn" placeholder="Enter ISBN Number" ><br>
                </div>
                <div class="input">
                    <label for="publicationDate">Publication Date</label>
                    <input type="date" id="publicationDate" name="publicationDate" ><br>
                </div>
                <div class="input">
                    <label for="genre">Genre</label>
                    <select id="genre" name="genre" >
                        <option value="" disabled selected>Select Genre</option>
                        <option value="Fiction">Fiction</option>
                        <option value="Nonfiction">Non-Fiction</option>
                        <option value="Mystery">Mystery</option>
                        <option value="Fantasy">Fantasy</option>
                        <option value="ScienceFiction">Science Fiction</option>
                        <option value="Biography">Biography</option>
                        <option value="History">History</option>
                    </select>
                </div>
                <button type="submit">Add Book</button>
        </form>
    </div>
<script src="./assets/js/script.js"></script>
</body>
</html>
